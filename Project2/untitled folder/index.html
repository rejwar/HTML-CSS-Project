<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Overview</title>
    <link rel="stylesheet" href="style.css"/style.css>
</head>
<body>
    <div class="dashboard">
        <div class="overview">
            <h1>Dashboard Overview</h1>
            <div class="boxs">
                <div class="box">
                    <p>Total Sales</p>
                    <h2>$200</h2>
                </div>
                <div class="box">
                    <p>Active Users</p>
                    <h2>5445</h2>
                </div>
                <div class="box">
                    <p>Conversion Rate</p>
                    <h2>0%</h2>
                </div>
            </div>
        </div>
        <div class="snd">
            <div class="main-content">
                <h3>Recent Transactions</h3>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <span class="transaction-id">#1234</span>
                        <span class="transaction-name">John Smth</span>
                        <span class="transaction-amount">$10</span>
                    </div>
                    <div class="status active">Active</div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <span class="transaction-id">#1235</span>
                        <span class="transaction-name">Sara Johnson</span>
                        <span class="transaction-amount">$0</span>
                    </div>
                    <div class="status pending">Pending</div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <span class="transaction-id">#1236</span>
                        <span class="transaction-name">Michael Bown</span>
                        <span class="transaction-amount">$100</span>
                    </div>
                    <div class="status active">Active</div>
                </div>
            </div>
            <div class="sidebar">
                <div class="profile-pic">JP</div>
                <div class="name">John Peterson</div>
                <div class="status">Premium Member</div>
                <div class="menu">
                    <a href="#">Dashboard</a>
                    <a href="#">Analytics</a>
                    <a href="#">Reports</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
